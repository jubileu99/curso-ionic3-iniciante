  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="/assets/images/feed_avatar.jpg">
      </ion-avatar>
      <div class="Feed_title">{{nome_usuario}}</div>
      <p class="Feed_date">May 24, 1999</p>
    </ion-item>

    <img src="/assets/images/feed_imagem.gif">

    <ion-card-content>
      <p>Que <b>otá</b> ?</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes <ion-icon name="happy"></ion-icon></div>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comentários</div>
      </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h atrás.
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
