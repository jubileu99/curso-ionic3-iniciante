<ion-header>

  <ion-navbar>
    <ion-title>feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="/assets/images/feed_avatar.jpg">
      </ion-avatar>
      <div class="Feed_title">{{ objeto_feed.titulo }}</div>
      <p class="Feed_date">{{ objeto_feed.date }}</p>
    </ion-item>

    <img src="{{ objeto_feed.img }}">

    <ion-card-content>
      <p>{{ objeto_feed.descricao }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{ objeto_feed.qtd_likes }} Likes</div>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{ objeto_feed.qtd_comments }} Coment√°rios</div>
      </button>
      </ion-col>
      <br>
      <ion-col center text-center>
        <ion-note>
          {{objeto_feed.date_post}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
