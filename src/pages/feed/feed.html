<ion-header>

  <ion-navbar>
    <ion-title>feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let filme of lista_filmes">
    <ion-item>
      <ion-avatar item-start>
        <img [src]='"https://image.tmdb.org/t/p/w500/"+ filme.poster_path'>
      </ion-avatar>
      <div class="Feed_title">{{ filme.original_title }}</div>
      <p class="Feed_date">{{ filme.release_date }}</p>
    </ion-item>

    <img [src]='"https://image.tmdb.org/t/p/w500/"+ filme.backdrop_path'>

    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{ objeto_feed.qtd_likes }} Likes</div>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{ objeto_feed.qtd_comments }} Coment√°rios</div>
      </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <ion-note>
          {{objeto_feed.date_post}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
